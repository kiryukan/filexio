<form #createFolderForm="ngForm" (ngSubmit)="onSubmit(createFolderForm)">
    <div class="form-group">
      <label>Folder name</label>
      <input id="create-folder-field" type="text" class="form-control" name="folder" ngModel>
    </div>
    <button class="btn btn-success" type="submit">SUBMIT</button>
</form>
