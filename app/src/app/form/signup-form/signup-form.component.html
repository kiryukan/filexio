<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" ngModel>
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel>
        <label>Password</label>
        <input type="password" class="form-control" name="password" ngModel>
    </div>
    <button class="btn btn-success" type="submit" (click)="loginForm.ngSubmit.emit()">SUBMIT</button>
</form>
