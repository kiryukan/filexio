<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">LOGIN</h4>
      <span>{{ msg }}</span>
      <button type="button" class="close-btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">X</span>
      </button>
    </div>
  
      <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label>Username or Email</label>
            <input type="text" class="form-control" name="username" ngModel>
            <label>Password</label>
            <input type="password" class="form-control" name="password" ngModel>
          </div>
          </form>
          <a class="nav-link" routerLink="./" (click)="createModal.openModalSignUp(); modal.dismiss('Cancel click')">Create an account here</a>
          <app-create-account #createModal></app-create-account>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="submit" (click)="loginForm.ngSubmit.emit(); isAuth && modal.dismiss('Cancel click')">SUBMIT</button>
        <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cancel click')">CANCEL</button>
      </div>-->
 </ng-template>
