<ng-template #createModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">CREATE NEW ACCOUNT</h4>
        <button type="button" class="close-btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">X</span>
        </button>
    </div>
    <div class="modal-body">
      <span>{{ msg }}</span>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" ngModel>
          <label>Email</label>
          <input type="text" class="form-control" name="email" ngModel>
          <label>Password</label>
          <input type="password" class="form-control" name="password" ngModel>
        </div>
        </form>
        <a class="nav-link" routerLink="./" (click)="modalSignIn.openModalSignIn(); modal.dismiss('Cancel click')">Already have an account? sign-in here</a>
        <app-sign-in #modalSignIn></app-sign-in>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" type="submit" (click)="loginForm.ngSubmit.emit();">SUBMIT</button>
      <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cancel click')">CANCEL</button>
    </div>
</ng-template>
